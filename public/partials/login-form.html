<div class="spinner-container text-center" ng-show="requestingAuthentication">
	<i class="fa fa-cog fa-spin fa-3x"></i>
</div>
<div class="modal-body" ng-hide="requestingAuthentication">
	<form>
		<div class="alert alert-danger" role="alert" ng-show="onErrMessage">
			{{ onErrMessage }}
		</div>
		<div class="form-group">
			<label>Username</label>
			<input type="text" ng-model="$parent.username" placeholder="Username" class="form-control" />
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" ng-model="$parent.password" placeholder="Username" class="form-control" />
		</div>
		<button type="submit" ng-click="authenticate()" class="btn btn-primary">Login</button>
		<button type="submit" ng-click="cancel()" class="btn btn-danger">Cancel</button>
	</form>
</div>
