<!doctype html>
<html lang="en">
	<head>
		<title>Arianne : 0.0.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="//cdn.jsdelivr.net/animatecss/3.1.0/animate.min.css" rel="stylesheet">
		<link href="/css/app.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" ng-app="ApplicationModule" ng-controller="HomeController">
			<div class="row">
				<div class="col-md-2 col-md-offset-10 login-area">
					<div class="dropdown">
						<a class="anchor-linkless-pointer" data-toggle="dropdown"><%=$current.user.username%>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li role="presentation">
								<a href="#">User Profile</a>
							</li>
							<li class="separator"></li>
							<li role="presentation">
								<a href="/logout">logout</a>
							</li>
					 	</ul>
					</div>
				</div>
			</div>
			<div class="page-header">
				<h2>Arianne <small>Unbowed, Unbent, Unbroken</small></h2>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div id="search-box" class="form-group">
							<input
								type="text"
								placeholder="Search Customers"
								class="form-control"
								ng-model="searchValue"
								ng-change="searchInstallations()"
								/>
					</div>
					<div class="list-group hover-drop">
						<a href="#<%=installation.name%>"
							class="list-group-item"
							ng-repeat="installation in installations"
							ng-click="selectCustomer(installation)"
							>
							<h4 class="list-group-item-heading">
								<i class="fa fa-home fa-fw"></i>&nbsp; <%=installation.name%>
							</h4>
    						<p class="list-group-item-text">
    							<i class="fa fa-database fa-fw"></i>&nbsp; <%=installation.dbase%>
    						</p>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="list-group">
						<div ng-class="isNavigationEnabled()" ng-click="redirectInstallation()">
							<i class="fa fa-home fa-fw"></i>&nbsp; Installation
						</div>
						<div class="list-group-item btn-essense" ng-click="redirectMaintenance()">
							<i class="fa fa-bug fa-fw"></i>&nbsp; Maintenance
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<ng-view />
				</div>
				<div class="col-md-3" ng-show="current()">
						<h4><i class="fa fa-home fa-lg">&nbsp;<%=current().name%></i></h4>
						<ul class="list-group">
							<li class="list-group-item">
								<i class="fa fa-database fa-fw">&nbsp;<%=current().dbase%></i>
							</li>
							<li class="list-group-item">
								<i class="fa fa-cog fa-fw">&nbsp;<%=current().engines.engine%></i>
							</li>
						</ul>
				</div>
			</div>
		</div>

		<!-- JavaScript libraries -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="/js/token-auth.js"></script>

		<!-- AngularUI Bootstrap Modal Service -->
		<script src="/js/ng-bootstrap/ui-bootstrap-custom-0.10.0.min.js"></script>
		<script src="/js/ng-bootstrap/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>

		<!-- Application Specific JavaScript -->
		<script src="/js/app.js"></script>
		<script src="/js/modules.js"></script>
		<script src="/js/services.js"></script>
		<script src="/js/factories.js"></script>
		<script src="/js/directives.js"></script>
		<script src="/js/controllers.js"></script>
	</body>
</html>
