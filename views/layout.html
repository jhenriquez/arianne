<!doctype html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/app.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" ng-app="InstallationSearch" ng-controller="SearchController">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">
							<input
								type="text"
								placeholder="Search Customers"
								class="form-control"
								ng-model="searchValue"
								ng-change="searchCustomers()"
								/>
						</div>
						<div class="list-group">
							<div
								class="list-group-item"
								ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" 
								ng-repeat="customer in customers"
								>
								<h2><%= customer.name %></h2>
								<p>Server: <%= customer.server %></p>
							</div>
						</div>
				</div>
			</div>
		</div>
		<!-- JavaScript libraries -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- Application Specific JavaScript -->
		<script src="/js/app.js"></script>
		<script src="/js/modules.js"></script>
		<script src="/js/controllers.js"></script>
	</body>
</html>
