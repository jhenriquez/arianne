<!doctype html>
<html lang="en">
	<head>
		<title>Arianne : 0.0.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" ng-app="InstallationSearch" ng-controller="SearchController">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">
							<input
								type="text"
								placeholder="Search Customers"
								class="form-control"
								ng-model="searchValue"
								ng-change="searchInstallations()"
								/>
					</div>
					<div class="list-group">
						<a href="#"
							class="list-group-item"
							ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" 
							ng-repeat="installation in installations"
							>
							<h4 class="list-group-item-heading"><%= installation.name %></h4>
    						<p class="list-group-item-text">Server: <%= installation.server %></p>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<div class="panel panel-default">
				 		<div class="panel-heading">Panel heading without title</div>
					 	<div class="panel-body">
					    	Panel content
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<ng-view />
				</div>
			</div>
		</div>
		<!-- JavaScript libraries -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- Application Specific JavaScript -->
		<script src="/js/app.js"></script>
		<script src="/js/modules.js"></script>
		<script src="/js/controllers.js"></script>
	</body>
</html>
