<div class="row">
	<div class="col-md-12">
		<div class="text-center">
			<i class="fa fa-cog fa-spin fa-3x" ng-show="isLoading"></i>
		</div>
		<div ng-show="somethingWrong">
			<i class="fa fa-warning fa-5x">
				Oops!
			</i>
			<h4>
				Something went wrong gathering engines health information.
			</h4>
			<h5>
				This is usually due to a network issue. Please, verify the state of your vpn connection before continuing.
			</h5>
			<span class="pull-right">
				<button class="btn btn-md" ng-click="requestStats()">
					Try Again!
				</button>
			</span>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="alert alert-danger clearfix" ng-show="refreshError">
			<span class="glyphicon glyphicon-remove-circle"></span>
			Something went wrong refresing the information.
			<span class="pull-right">
				<button class="btn btn-sm">
					<span class="glyphicon glyphicon-repeat"></span>
				</button>
			</span>
		</div>
		<div class="alert alert-info clearfix" ng-show="serverStats">
            <div class="pull-left">
                <h4>The Engine is healthy</h4>
            </div>
			<button class="btn btn-sm pull-right" ng-click="refreshProcessing()" ng-hide="repeatLoading">
				<span class="glyphicon glyphicon-refresh" />
			</button>
			<img src="/img/ajax-loader.gif" class="pull-right" ng-show="repeatLoading" />
		</div>

	</div>
</div>
<div class="row">
  	<div class="col-sm-4"
  		ng-repeat="process in serverStats"
  		>
    	<div class="thumbnail text-center">
	        <i class="fa fa-cogs fa-3x"></i>
	        <div class="caption">
			    <h4><%=process.delta%></h4>
			    <%=process.process%>
		    </div>
	    </div>
	</div>
</div>
