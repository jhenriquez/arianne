<section ng-show="selected">
	<div class="server-container">
		<i class="fa fa-database"></i>&nbsp;<%=selected.address%>
	</div>
	<div class="row">
		<div class="col-md-3">
			<button class="btn btn-md inline-button" data-toggle="modal" data-target="#executeCommand" ng-click="requestServerStats()">Batida</button>
		</div>
	</div>
	<br />
</section>

<section>
	<div class="row" >
		<div
			class="col-md-12"
			cs-selectable="selected">
			<div class="server-container btn-essense" ng-click="select(current)" ng-repeat="current in servers">
				<i class="fa fa-database"></i>&nbsp;<%=current.address%>
			</div
>		</div>
	</div>
<section>

<div class="modal fade" id="executeCommand">
	<div class="modal-dialog">
	    <div class="modal-content">
			<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        	<h4 class="modal-title">Modal title <%=executeText%></h4>
	      	</div>
	      	<div class="modal-body">
	      		<div class="row">
	      			<div class="col-md-6 col-md-offset-3 text-center">
	      				<div ng-hide="!errOnStats || isLoadingStats">
							<i class="fa fa-warning fa-3x">
								Oops!
							</i>
							<h4>
								There was an error requesting server stats.
							</h4>
						</div>
						<div ng-show="isLoadingStats">
							<i class="fa fa-cog fa-spin fa-5x"></i>
						</div>
	      			</div>
	      			<div class="col-md-12">
	      				<div class="table-responsive" ng-hide="isLoadingStats || errOnStats">
							<table class="table">
						    	<tr>
						    		<th>Created</th>
						    		<th>LogSize</th>
						    		<th>Status</th>
						    		<th>LogState</th>
						    	</tr>
						    	<tr ng-repeat="log in tempLogSizes">
						    		<td><%=log.Created%></td>
						    		<td><%=log.Logsize%></td>
						    		<td><%=log.Status%></td>
						    		<td><%=log.LogState%></td>
						    	<tr>
							</table>
						</div>
	      			</div>
	      		</div><!-- /.row -->
	      		<section ng-hide="isLoadingStats || errOnStats">
	      			<h3 class="page-header">Process Details</h3>
		      		<div class="row">
		      			<div class="col-md-8">
		      				<strong>Name:</strong>&nbsp;A humble process<br/>
		      				<strong>ID:</strong>&nbsp;<span class="text-danger">293838</span>
		      			</div>
		      			<div class="col-md-4">
		      				<button class="btn btn-danger">Kill It With Fire!</button>
		      			</div>
		      		</div><!-- /.row -->
	      		</section>
			</div>
			<div class="modal-footer">
	        	<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
	    </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
