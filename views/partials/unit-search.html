<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<form ng-submit="search()">
			<div class="input-group">
			<input
				type="text"
				placeholder="Search Units"
				class="form-control"
				ng-model="imei"
				ng-submit="search()"
				/>
			<span class="input-group-btn">
				<button class="btn btn-md" ng-disabled="!imei">Search</button>
			</span>
			</div>
		</form>
	</div>
</div>
