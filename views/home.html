<!doctype html>
<html lang="en">
	<head>
		{% include "./templates/head_template.html" %}
	</head>
	<body>
		<div class="container" ng-app="InstallationSearch" ng-controller="SearchController">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">
							<input
								type="text"
								placeholder="Search Customers"
								class="form-control"
								ng-model="searchValue"
								ng-change="searchInstallations()"
								/>
					</div>
					<div class="list-group">
						<a href="#"
							class="list-group-item"
							ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" 
							ng-repeat="installation in installations track by $index"
							>
							<h4 class="list-group-item-heading"><%= installation.site %></h4>
    						<p class="list-group-item-text">Server: <%= installation.dbase %></p>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="panel panel-default">
				 		<div class="panel-heading">Recent Actity</div>
					 	<div class="panel-body">
					 		<div class="list-group">
								<a href="#"
									class="list-group-item"
									ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" 
									>
								<h4 class="list-group-item-heading"><%= installation.site %></h4>
	    						<p class="list-group-item-text">Server: <%= installation.site %></p>
						</a>
					</div>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<ng-view />
				</div>
			</div>
		</div>
		<!-- JavaScript libraries -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- Application Specific JavaScript -->
		<script src="/js/app.js"></script>
		<script src="/js/modules.js"></script>
		<script src="/js/controllers.js"></script>
	</body>
</html>
