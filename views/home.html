<!doctype html>
<html lang="en">
	<head>
		{% include "./templates/head_template.html" %}
	</head>
	<body>
		<div class="container" ng-app="InstallationSearch" ng-controller="SearchController">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div id="search-box" class="form-group">
							<input
								type="text"
								placeholder="Search Customers"
								class="form-control"
								ng-model="searchValue"
								ng-change="searchInstallations()"
								/>
					</div>
					<div id="search-results" class="list-group">
						<a href="#<%=installation.name%>"
							class="list-group-item"
							ng-repeat="installation in installations"
							ng-click="selectCustomer(installation)"
							>
							<h4 class="list-group-item-heading"><%= installation.name %></h4>
    						<p class="list-group-item-text">Server: <%= installation.dbase %></p>
						</a>
					</div>
				</div>
			</div>
			<div id="recent-activity" class="row">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked" ng-show="showNavigation()">
						<li>
							<a href="#<%=installation.name%>">Installation Information</a>
						</li>
						<li>
							<a href="#">Unit Troubleshooting</a>
						</li>
					</ul>
				</div>
				<div id="partial-view" class="col-md-9">
					<ng-view />
				</div>
			</div>
		</div>
		<!-- JavaScript libraries -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- Application Specific JavaScript -->
		<script src="/js/app.js"></script>
		<script src="/js/modules.js"></script>
		<script src="/js/factories.js"></script>
		<script src="/js/controllers.js"></script>
	</body>
</html>
